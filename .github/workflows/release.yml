      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from branch
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # å¦‚æžœæ˜¯æ ‡ç­¾æŽ¨é€ï¼Œä½¿ç”¨æ ‡ç­¾ä½œä¸ºç‰ˆæœ¬
            VERSION=${GITHUB_REF#refs/tags/}
          else
            # å¦‚æžœæ˜¯åˆ†æ”¯æŽ¨é€ï¼Œä½¿ç”¨åˆ†æ”¯å
            BRANCH_NAME=${GITHUB_REF#refs/heads/}
            # ä»Žåˆ†æ”¯åæå–ç‰ˆæœ¬å·ï¼ˆå¦‚ release/v0.1.1 -> v0.1.1ï¼‰
            if [[ "$BRANCH_NAME" =~ release/v([0-9]+\.[0-9]+\.[0-9]+) ]]; then
              VERSION="v${BASH_REMATCH[1]}"
            else
              VERSION="$BRANCH_NAME"
            fi
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Using version: $VERSION"

      - name: Download backend artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: backend-*
          path: ./artifacts

      - name: Create release archives
        run: |
          cd artifacts
          
          # åˆ›å»º Linux ç‰ˆæœ¬åŽ‹ç¼©åŒ…
          cd backend-linux-amd64
          tar -czf ../todolist-backend-${{ steps.version.outputs.VERSION }}-linux-amd64.tar.gz *
          cd ..
          
          # åˆ›å»º Windows ç‰ˆæœ¬åŽ‹ç¼©åŒ…
          cd backend-windows-amd64.exe
