server {
    listen 80;
    server_name localhost;
    
    # 静态文件
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
    
    # API代理 - 独立模式，不依赖后端服务
    location /api/ {
        # 返回服务不可用的提示，而不是代理到后端
        add_header Content-Type application/json;
        return 503 '{"error": "Backend service not configured", "message": "This frontend is running in standalone mode. Please configure the API endpoint."}';
    }
    
    # 健康检查
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}