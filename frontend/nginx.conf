server {
    listen 80;
    server_name localhost;
    
    # 静态文件
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
    
    # API代理到后端
    location /api/ {
        # 设置resolver以支持动态解析
        resolver 127.0.0.11 valid=30s;
        set $backend "backend:8080";
        
        proxy_pass http://$backend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 处理后端不可用的情况
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
        
        # 如果后端不可用，返回502错误而不是阻止nginx启动
        error_page 502 503 504 = @backend_unavailable;
    }
    
    # 后端不可用时的处理
    location @backend_unavailable {
        add_header Content-Type application/json;
        return 502 '{"error": "Backend service unavailable", "message": "The API backend is currently unavailable. Please try again later."}';
    }
    
    # 健康检查
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}